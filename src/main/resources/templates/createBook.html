<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <title>AddressBook Creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/new}" th:object="${book}" method="post">

</form>
</body>
</html>
